name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.1.0)'
        required: true
      release_notes:
        description: 'Custom release notes (optional)'
        required: false

env:
  FLUTTER_VERSION: '3.27.0'

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      release_notes: ${{ steps.notes.outputs.notes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        id: notes
        run: |
          if [[ -n "${{ github.event.inputs.release_notes }}" ]]; then
            echo "notes=${{ github.event.inputs.release_notes }}" >> $GITHUB_OUTPUT
          else
            echo "notes=Release v${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
          fi

  build-macos:
    name: Build macOS
    needs: prepare
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate localization
        run: flutter gen-l10n

      - name: Install CocoaPods dependencies
        run: |
          cd macos
          pod install
          cd ..

      - name: Build macOS app
        run: flutter build macos --release

      - name: Package macOS app
        run: |
          cd build/macos/Build/Products/Release
          zip -r FlutterSweep-v${{ needs.prepare.outputs.version }}-macos-universal.zip fluttersweep.app
          mv FlutterSweep-v${{ needs.prepare.outputs.version }}-macos-universal.zip $GITHUB_WORKSPACE/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: FlutterSweep-v${{ needs.prepare.outputs.version }}-macos-universal.zip
          retention-days: 7

  build-windows:
    name: Build Windows
    needs: prepare
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate localization
        run: flutter gen-l10n

      - name: Build Windows app
        run: flutter build windows --release

      - name: Package Windows app
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath FlutterSweep-v${{ needs.prepare.outputs.version }}-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: FlutterSweep-v${{ needs.prepare.outputs.version }}-windows-x64.zip
          retention-days: 7

  build-linux:
    name: Build Linux
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate localization
        run: flutter gen-l10n

      - name: Build Linux app
        run: flutter build linux --release

      - name: Package Linux app
        run: |
          cd build/linux/x64/release/bundle
          tar -czf $GITHUB_WORKSPACE/FlutterSweep-v${{ needs.prepare.outputs.version }}-linux-x64.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: FlutterSweep-v${{ needs.prepare.outputs.version }}-linux-x64.tar.gz
          retention-days: 7

  release:
    name: Create Release
    needs: [prepare, build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: FlutterSweep v${{ needs.prepare.outputs.version }}
          body: |
            ## FlutterSweep v${{ needs.prepare.outputs.version }}

            ${{ needs.prepare.outputs.release_notes }}

            ### Platform Support
            - macOS: ✅ Universal Binary (Intel + Apple Silicon)
            - Windows: ✅ x64
            - Linux: ✅ x64 (requires GTK+ 3.0)

            ### Installation Instructions

            **macOS:**
            1. Download `FlutterSweep-v${{ needs.prepare.outputs.version }}-macos-universal.zip`
            2. Extract and move `fluttersweep.app` to Applications
            3. Right-click and select "Open" on first launch (macOS security)

            **Windows:**
            1. Download `FlutterSweep-v${{ needs.prepare.outputs.version }}-windows-x64.zip`
            2. Extract to desired location
            3. Run `fluttersweep.exe`

            **Linux:**
            1. Download `FlutterSweep-v${{ needs.prepare.outputs.version }}-linux-x64.tar.gz`
            2. Extract: `tar -xzf FlutterSweep-v${{ needs.prepare.outputs.version }}-linux-x64.tar.gz`
            3. Ensure GTK+ 3.0 is installed: `sudo apt-get install libgtk-3-0`
            4. Run: `./fluttersweep`

            ---

            **Note:** This is a beta release. Please report any issues on the [Issues page](https://github.com/rudydubos/FlutterSweep/issues).
          files: |
            artifacts/macos-build/*.zip
            artifacts/windows-build/*.zip
            artifacts/linux-build/*.tar.gz
          draft: false
          prerelease: true
